<style>

input[type="search"]::-webkit-search-cancel-button {
    -webkit-appearance: searchfield-cancel-button;
}

.jumbotron {
    margin-bottom: 0;
    border-radius: 0;
    background-color: #2B303E;
    -webkit-font-smoothing: antialiased;
}

.jumbotron h1 {
    font-size: 3.5rem;
    line-height: 1;
}

.jumbotron h1,
.jumbotron h1 a {
    color: #eee;
}

.jumbotron small {
    font-weight: 200;
    color: #777;
}

.jumbotron p {
    font-size: 1.5rem;
    font-weight: 200;
    line-height: 1.2;
    color: #ccc;
}

.wrap {
    padding: 2rem 1rem;
}

.search {
    margin: 0 0 1rem 0;
    width: 90%;
}

.menu {
    padding: 0;
}

.menu li {
    list-style: none;
}

.menu li ul {
    padding: 0;
}

.menu li a {
    display: block;
    padding: .25rem;
    overflow: hidden;
    text-overflow: ellipsis;
}

.menu .file {
    color: #E54D89;
}

.menu .file + ul {
    margin: 0 0 1rem 0;
}

.menu .scope-private a {
    color: #8BAAC6;
}

.method {
    margin: 0 0 4rem 0;
}

.method .method-name {
    display: inline-block;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.method .method-name + .scope-private {
    color: #AAAAAA;
}

.method section {
    margin: 2rem 0;
}

.method h3 {
    margin: 0 0 1rem 0;
}

.method .table,
.method .table p,
.method .table ol,
.method .table ul {
    margin: 0;
}

.permalink {
    position: absolute;
    margin-left: -1em;
    font-weight: normal;
    color: #eee;
    text-decoration: none;
}

.permalink:hover {
    color: #E54D89;
}

.back-to-top {
    display: none;
    position: fixed;
    right: 1rem;
    bottom: 1rem;
    padding: .5rem .6rem;
    line-height: 1;
    background: #fff;
    z-index: 999;
}

.back-to-top.visible {
    display: block;
}

.back-to-top svg {
    vertical-align: middle;
}

.bs-footer {
    margin: 3rem auto;
    color: #777;
    text-align: center;

</style>
</head>

<body>

<div class="jumbotron">

    <div class="container">

        <h1>
                <a href="https://github.com/durnea/gummybear">gummybear</a>
            <small>0.0.0-development</small>
        </h1>

        <p>A tiny (p)react component library that knows A11y and can be styled using css variables</p>

    </div>

</div>

<div class="wrap">

    <div class="container">

        <div class="row">

            <div class="col-md-3 hidden-sm hidden-xs">

                <input type="search" class="form-control search" id="search-methods" placeholder="Search..." autocomplete="off">

                <ul class="menu">


                </ul>

            </div>

            <div class="col-md-9">


            </div>

        </div>

    </div>

</div>

<footer class="bs-footer">

    <div class="container">

        <p>Documentation generated with <a href="https://github.com/neogeek/doxdox">doxdox</a>.</p>

    </div>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>

(function () {

    'use strict';

    var headerHeight = $('.jumbotron').outerHeight(true),
        $backToTop = $('.back-to-top');

    function handleScrollEvent() {

        if (window.scrollY > headerHeight && $backToTop.not('.visible')) {

            $backToTop.addClass('visible');

        } else if (window.scrollY < headerHeight && $backToTop.is('.visible')) {

            $backToTop.removeClass('visible');

        }

    }

    $('pre code:not(.hljs)').each(function () {
        hljs.highlightBlock(this);
    });

    var $searchInput = $('#search-methods');
    var $methodLinks = $('.method-link');
    var $methodNames = $('.method .method-name');

    var urlQuery = window.location.search.match(/q=([^&]+)/);

    $searchInput.on('keyup', function (e) {

        var query = new RegExp(e.target.value.replace(' ', '|'), 'ig');

        $methodLinks.each(function () {

            var $this = $(this);

            if (!$this.text().match(query)) {

                $this.hide();

            } else {

                $this.show();

            }

        });

        $methodNames.each(function () {

            var $this = $(this);

            if (!$this.text().match(query)) {

                $this.closest('.method').hide();

            } else {

                $this.closest('.method').show();

            }

        });

        window.history.replaceState({}, '', window.location.pathname + '?q=' + e.target.value);

    });

    $searchInput.on('search', function () {

        $searchInput.trigger('keyup');

    });

    if (urlQuery && urlQuery.length > 1) {

        $searchInput.val(urlQuery[1]).trigger('keyup');

    }

    $(window).on('scroll', handleScrollEvent);

    handleScrollEvent();

})();

</script>

</body>
</html>
